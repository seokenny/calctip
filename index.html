<!DOCTYPE html>
<html>
<head>
    <title>Calculatip</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<style>
        @import url('https://fonts.googleapis.com/css?family=Nunito:400,600,700,800&display=swap');
        </style>

<body>
<div id="container">
    <div id="calculator_model">
        <div class="calc_title">
            <p class="wt_center">TIP CALCULATOR</p>
        </div>
        <div class="bill_total">
            <p class="sect_title">TOTAL BILL</p>
                <input type="text" name="totalBill" class="bill_input_box input_width bill_input_contain">
        </div>
        <div class="number_of_people">
            <p class="sect_title">NUMBER OF PEOPLE</p>
            <div class="num_people_grid input_width">
                <div class="row"><div class="people_key people_key_left pkey_3"><p class="wt_center">3</p></div><div class="people_key pkey_4"><p class="wt_center">4</p></div><div class="people_key pkey_5"><p class="wt_center">5</p></div><div class="people_key people_key_right pkey_6"><p class="wt_center">6</p></div></div>
                <div class="row"><div class="people_key people_key_left pkey_7"><p class="wt_center">7</p></div><div class="people_key pkey_8"><p class="wt_center">8</p></div><div class="people_key pkey_9"><p class="wt_center">9</p></div><div class="people_key people_key_right pkey_10"><p class="wt_center">10</p></div></div>
            </div>
        </div>
        <div class="tip_percentage">
            <p class="sect_title">TIP PERCENTAGE</p>
            <div class="percentage_contain input_width">
                <div class="tip_0 tip_key tip_key_left"><p class="wt_center">15%</p></div><div class="tip_1 tip_key"><p class="wt_center">18%</p></div><div class="tip_2 tip_key tip_key_right"><p class="wt_center">20%</p></div>
            </div>
        </div>
        <div class="final_price input_width">
            <h2 class="perperson"></h2>
        </div>
        <div class="calculate_button">
            <p class="wt_center">CALCULATE TIP</p>
        </div>
    </div>
</div>

<script src="js/jquery-3.3.1.min.js"></script>
<script src="js/app.js"></script>
</body>
</html>
